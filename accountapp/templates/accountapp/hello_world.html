{% extends 'base.html' %}

{% block content %}

    <div style="border-radius:1rem; margin:2rem; text-align:center">
        <h1 style="font-family:'Lobster', cursive">     <!--cursive 대체 폰트 -->
            Hello world list
        </h1>

        <form action="/account/hello_world/" method="post">
            {% csrf_token %} <!--장고 보안 기능 중 하나 항상 적어야 함~-->
            <div>
                <input type="text" name="hello_world_input">
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="POST">       <!--BOOT STRAP 라이브러리의 클래스 중 하나-->
            </div>
        </form>

        {% if hello_world_list %}
            {% for hello_world in hello_world_list %}
            <h4>
                {{ hello_world.text }}
            </h4>
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
