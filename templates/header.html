
    <div class="please_header">
        <div>
            <h1 class="please_logo"> Please..</h1>
        </div>
        <div class="please_header_navbar">
            <a href="{% url 'articleapp:list' %}" class="please_header_nav">
                <span>Articles</span>
            </a>
            <a href="{% url 'projectapp:list' %}" class="please_header_nav">
                <span>Projects</span>
            </a>
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="please_header_nav">
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}" class="please_header_nav">
                <span>SingUp</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="please_header_nav">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="please_header_nav">
                <span>logout</span>
            </a>
            {% endif %}
        </div>
    </div>
