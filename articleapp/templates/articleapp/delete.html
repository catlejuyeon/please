{% extends 'base.html' %}

{% block content %}

  <div style="text-align:center; max-width: 500px; margin:4rem auto;">
    <div class="mb-4">
      <h4>Delete Article {{ target_article.title }}</h4>    <!--target_article.tilte = 게시글제목-->
    </div>
    <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">      <!--BOOTSTRAP 에서 설정값 확인 가능 -->
    </form>
  </div>

{% endblock %}
